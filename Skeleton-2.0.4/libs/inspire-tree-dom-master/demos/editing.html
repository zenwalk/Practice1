<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree-light.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <div class="tree"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="require.config.js"></script>
    <script>
        require([
            'jquery',
            'lodash',
            'inspire-tree',
            'inspire-tree-dom'
        ], function($, _, InspireTree, InspireTreeDOM) {
            var tree = new InspireTree({
                editable: true,
                data: $.getJSON('./sample-data/full.json')
            });

            new InspireTreeDOM(tree, {
                target: '.tree'
            });

            tree.mute(['node.rendered', 'node.state.changed']);

            tree.onAny(function() {
                console.log(this.event, arguments);
            });
        });
    </script>
</html>
