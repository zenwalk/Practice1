<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree-light.css" />
        <link rel="stylesheet" href="demo.css" />
        <style>
            .wrapper {
                height: 400px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <p>Demonstrates scrolling the first selected node into view when it's not visible in the parent.</p>
        <div class="wrapper">
            <div class="tree"></div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="require.config.js"></script>
    <script>
        require([
            'jquery',
            'lodash',
            'inspire-tree',
            'inspire-tree-dom'
        ], function($, _, InspireTree, InspireTreeDOM) {
            var tree = new InspireTree({
                data: function(node, resolve) {
                    var nodes = [];

                    for (var i = 0; i < 100; i++) {
                        var node = { text: 'Test ' + i, id: i };

                        if (i === 82) {
                            node.itree = {
                                state: {
                                    selected: true
                                }
                            };
                        }

                        nodes.push(node);
                    }

                    resolve(nodes);
                }
            });

            new InspireTreeDOM(tree, {
                target: '.tree'
            });
        });
    </script>
</html>
