<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree-light.css" />
        <link rel="stylesheet" href="demo.css" />
        <style>
            .tree {
                height: 500px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <p>Deferred Loading means we only load and render a subset of nodes. Your data loader is recalled when the user
        scrolls to or clicks on a "Load More" link.</p>
        <div class="tree"></div>
        <ul class="log"></ul>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="require.config.js"></script>
    <script>
        require([
            'jquery',
            'lodash',
            'inspire-tree',
            'inspire-tree-dom'
        ], function($, _, InspireTree, InspireTreeDOM) {
            var tree = new InspireTree({
                deferredLoading: true,
                data: function(node, resolve, reject, pagination) {
                    var request = $.getJSON('sample-data/chunked-root.json');

                    request.then(function(results) {
                        if (!node) {
                            results.unshift({ text: 'Helion3', children: true });
                        }

                        resolve(results, 100);
                    });

                    request.error(reject);
                }
            });

            new InspireTreeDOM(tree, {
                target: '.tree'
            });
        });
    </script>
</html>
