<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree-light.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <p>Checkboxes control node selection:</p>
        <div class="selection-tree"></div>
        <p>Checkboxes are separate from selection:</p>
        <div class="checkbox-tree"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="require.config.js"></script>
    <script>
        require([
            'jquery',
            'lodash',
            'inspire-tree',
            'inspire-tree-dom'
        ], function($, _, InspireTree, InspireTreeDOM) {
            var tree1 = new InspireTree({
                data: $.getJSON('sample-data/full.json'),
                selection: {
                    mode: 'checkbox'
                }
            });

            new InspireTreeDOM(tree1, {
                target: '.selection-tree'
            });

            var tree2 = new InspireTree({
                data: $.getJSON('sample-data/full.json'),
            });

            new InspireTreeDOM(tree2, {
                showCheckboxes: true,
                target: '.checkbox-tree'
            });
        });
    </script>
</html>
