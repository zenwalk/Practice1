<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree-light.css" />
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <p>Expanding a node dynamically loads child nodes with a fresh XHR call.</p>
        <div class="tree"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="require.config.js"></script>
    <script>
        require([
            'jquery',
            'lodash',
            'inspire-tree',
            'inspire-tree-dom'
        ], function($, _, InspireTree, InspireTreeDOM) {
            var tree = new InspireTree({
                data: function(node) {
                    return $.getJSON('sample-data/' + (node ? node.id : 'root') + '.json');
                }
            });

            new InspireTreeDOM(tree, {
                target: '.tree'
            });
        });
    </script>
</html>
